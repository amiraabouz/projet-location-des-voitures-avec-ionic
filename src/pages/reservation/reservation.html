<ion-header>
  <ion-navbar>
    <ion-title>Reservation</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <p class="par" style="margin-left: 20px ;">Confirmation de la résérvation</p>

  <ion-item>
    <ion-label class="champs" floating>Agence de départ</ion-label>
    <ion-input  type="text"  aria-placeholder=" Entrer votre agence de départ"></ion-input>
</ion-item>
<ion-item>
    <ion-label class="champs" floating>Date de départ</ion-label>
    <ion-datetime displayFormat="YYYY-MM-DD" name="time1"></ion-datetime>
</ion-item>
<ion-item>
  <ion-label class="champs" floating>Date de retour</ion-label>
  <ion-datetime displayFormat="YYYY-MM-DD" name="time2"></ion-datetime>
</ion-item>
<button ion-button icon-start class="connexion" >Valider</button>
</ion-content>
