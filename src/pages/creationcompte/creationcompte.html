  <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">

<ion-header>
  <ion-navbar>
  <ion-title>Creation de compte</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content padding>
      <p class="pa">Creation de compte</p>
      <p class="paragraphe1">Veillez entrer vos coordonnées pour creer votre compte. </p>
 
 
    <form >
    
       <label for="username" class="champs">Nom d'utilisateur:</label>
       <br>
       <input [(ngModel)]="username" type="text"  class="box2" name="username" required style="font-size: 18px;" >
       <br>
       <label for="username" class="champs">Email:</label>
       <br>
       <input [(ngModel)]="email" type="email" class="box2"  name="email" required style="font-size: 18px;">
       <br>
       <label for="username" class="champs">Mot de passe :</label>
       <br>
       <input [(ngModel)]="password" type="password" class="box2" name="password" required style="font-size: 18px;">
       <br>
       <label for="username" class="champs">Confirmer votre mot de passe :</label>
       <br>
       <input [(ngModel)]="confirmPassword" type="password" class="box2" name="confirmPassword" required style="font-size: 18px;">
       <br>
       <label for="username" class="champs">Date d'anniversaire:</label>
       <br>
       <input [(ngModel)]="dob" type="date" class="box2" name="dob">
       <br>
       <br>
       <br>
       <br>
        <button  ion-button block (click)="saveMyAccount()" class="creationcompte" >Creer un compte</button>
       

        
    </form>
    
 </ion-content>
  <ion-footer padding>
  </ion-footer>
